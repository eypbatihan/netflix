<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link rel="stylesheet" href="netflixstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
</head>
<body>
    <form action="result1.html" method="get" name="myform">

    <div id="background">
    
        <h1>NET<span>FLIX</span></h1>
        <h3>Thank you for signing up at Netflix.Tell us more about yourself</h3>
        <fieldset>
            <label for="Name" >Name</label>
            <br>
            <input type="text" id="Name" placeholder="Enter your name">
            <br>
            <label for="Age">Age</label>
            <br>
            <input type="number" id="Age" placeholder="Age">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="Enter your email">
            <br>
            <label for="content">Content type</label>
            <br>
            <select name="type" id="content">
                <option value="">Series</option>
                <option value="">Movie</option>
            </select>
            <br>
            <br>
            <label for="Movie Type">Movie Type</label>
            <br>
            <input type="checkbox" value="Comedy" > Comedy <br>
            <input type="checkbox" value="Action"> Action <br>
            <input type="checkbox" value="Romance" checked> Romance <br>
            <br>
            <label for="gender">Gender</label>
            <br>
            <input type="radio" name="gender" value="Male" > Male <br>
            <input type="radio" name="gender" value="Female"> Female <br>
            <input type="radio" name="gender" value="Diğer"> Diğer <br>
            <br>
            <label for="feedback" >Feed back</label>
            <br>
            <textarea name="" id="feedback" cols="40" rows="5" placeholder="Any comment"></textarea>
            <br>
            <input type="submit"  id="submit">
           
        
        
        
        </fieldset>
    
    </div>
  

    
</body>
</html>
